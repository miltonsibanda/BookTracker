<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Book Rating System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div style="padding: 20px;">
        <h2>Test Book Rating - End to End</h2>
        
        <div class="form-group">
            <label>Test Rating Display</label>
            <div id="testDisplay"></div>
        </div>
        
        <div class="form-group">
            <label for="bookRating" class="form-label">Interactive Rating</label>
            <div class="rating-input">
                <div class="half-stars" id="ratingStars">
                    <i class="fas fa-star star" data-rating="1" data-star="1"></i>
                    <i class="fas fa-star star" data-rating="2" data-star="2"></i>
                    <i class="fas fa-star star" data-rating="3" data-star="3"></i>
                    <i class="fas fa-star star" data-rating="4" data-star="4"></i>
                    <i class="fas fa-star star" data-rating="5" data-star="5"></i>
                </div>
                <span class="rating-display-text" id="ratingText">No rating</span>
                <input type="hidden" id="bookRating" name="rating" value="0">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Test the renderStars function
        const bookTracker = new BookTracker();
        
        // Test different rating values
        const testRatings = [0, 0.5, 1, 1.5, 2, 2.5, 3, 3.5, 4, 4.5, 5];
        const testDisplay = document.getElementById('testDisplay');
        
        testDisplay.innerHTML = testRatings.map(rating => {
            return `
                <div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc;">
                    <strong>Rating ${rating}:</strong>
                    <div class="stars">${bookTracker.renderStars(rating)}</div>
                </div>
            `;
        }).join('');
    </script>
</body>
</html>
