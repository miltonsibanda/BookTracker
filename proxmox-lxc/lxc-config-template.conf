# BookTracker LXC Container Configuration Template
# Copy this file to /etc/pve/lxc/<CTID>.conf on your Proxmox host
# Replace <CTID> with your actual container ID

# Basic container settings
arch: amd64
cores: 1
hostname: booktracker
memory: 512
swap: 512
ostype: ubuntu
rootfs: local-lvm:vm-<CTID>-disk-0,size=4G
unprivileged: 1

# Network configuration
# For DHCP:
net0: name=eth0,bridge=vmbr0,hwaddr=<GENERATE_MAC>,ip=dhcp,type=veth

# For static IP (uncomment and modify):
# net0: name=eth0,bridge=vmbr0,hwaddr=<GENERATE_MAC>,ip=192.168.1.100/24,gw=192.168.1.1,type=veth

# Features
features: nesting=1

# Auto-start on boot
onboot: 1

# Resource limits (optional)
# cpulimit: 1
# cpuunits: 1024

# Mount points (optional)
# mp0: /host/path,mp=/container/path,backup=0

# Additional LXC options (optional)
# lxc.apparmor.profile: unconfined
# lxc.cgroup.devices.allow: c 10:200 rwm

