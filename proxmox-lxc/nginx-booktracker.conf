# Nginx configuration for BookTracker application
# This file should be placed at /etc/nginx/sites-available/booktracker in the LXC container

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    root /var/www/booktracker;
    index index.html;
    
    server_name _;
    
    # Logging
    access_log /var/log/nginx/booktracker_access.log;
    error_log /var/log/nginx/booktracker_error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }
    
    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
    }
    
    # Handle JSON files (for book data)
    location ~* \.json$ {
        expires 1h;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
    }
    
    # Security: Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Prevent access to backup files
    location ~ \.(bak|backup|old|orig|save)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

