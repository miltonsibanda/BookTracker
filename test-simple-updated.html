<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Updated</title>
</head>
<body>
    <h1>Simple JavaScript Loading Test - Updated</h1>
    <div id="output"></div>
    
    <script>
        console.log('üöÄ Starting simple test...');
        
        // Test 1: Basic JavaScript execution
        console.log('‚úÖ JavaScript is working');
        
        // Test 2: Try to load the main script
        const script = document.createElement('script');
        script.src = '/script.js';
        script.onload = () => {
            console.log('‚úÖ Script loaded successfully');
            
            // Test if testBookTrackerSimple is available
            setTimeout(() => {
                if (typeof window.testBookTrackerSimple !== 'undefined') {
                    console.log('‚úÖ testBookTrackerSimple is available!');
                    console.log('Methods:', Object.keys(window.testBookTrackerSimple));
                    document.getElementById('output').innerHTML = '‚úÖ testBookTrackerSimple is working!';
                    
                    // Test the simple function
                    try {
                        window.testBookTrackerSimple.test();
                        console.log('‚úÖ Test function works!');
                    } catch (error) {
                        console.error('‚ùå Test function failed:', error);
                    }
                } else if (typeof window.testBookTracker !== 'undefined') {
                    console.log('‚úÖ Original testBookTracker is available!');
                    console.log('Methods:', Object.keys(window.testBookTracker));
                    document.getElementById('output').innerHTML = '‚úÖ Original testBookTracker is working!';
                } else {
                    console.error('‚ùå Neither testBookTracker variants are available');
                    console.log('Available globals:', Object.keys(window).filter(k => k.includes('test') || k.includes('Book')));
                    document.getElementById('output').innerHTML = '‚ùå No testBookTracker variants working';
                }
            }, 2000);
        };
        
        script.onerror = (error) => {
            console.error('‚ùå Script failed to load:', error);
            document.getElementById('output').innerHTML = '‚ùå Script failed to load';
        };
        
        document.head.appendChild(script);
    </script>
</body>
</html>
