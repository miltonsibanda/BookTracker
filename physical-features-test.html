<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Features Test - BookTracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Physical Features Test</h1>
        <div class="book-card">
            <div class="book-card__header">
                <div class="book-card__info">
                    <div class="book-card__cover">
                        <div class="book-card__cover-placeholder"><i class="fas fa-book"></i></div>
                    </div>
                    <div class="book-card__details">
                        <h3 class="book-card__title book-card__special-edition">Test Book - Special Edition</h3>
                        <p class="book-card__author">by Test Author</p>
                    </div>
                </div>
            </div>
            <div class="book-card__body">
                <div class="book-card__physical-features">
                    <span class="book-card__feature book-card__feature--special">
                        <i class="fas fa-signature"></i>
                        Digitally Signed
                    </span>
                    <span class="book-card__feature book-card__feature--special">
                        <i class="fas fa-pen-fancy"></i>
                        Signed
                    </span>
                    <span class="book-card__feature">
                        <i class="fas fa-paint-brush"></i>
                        Sprayed Edges
                    </span>
                    <span class="book-card__feature">
                        <i class="fas fa-eye-slash"></i>
                        Hidden Cover
                    </span>
                    <span class="book-card__feature">
                        <i class="fas fa-sync-alt"></i>
                        Reversible Dust Jacket
                    </span>
                </div>
            </div>
            <div class="book-card__footer">
                <div class="book-card__status book-card__status--read">
                    <i class="fas fa-check"></i>
                    Read
                </div>
            </div>
        </div>
    </div>
</body>
</html>
