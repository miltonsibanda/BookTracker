<!DOCTYPE html>
<html>
<head>
    <title>Minimal BookTracker Test</title>
</head>
<body>
    <h1>BookTracker Minimal Test</h1>
    <div id="status"></div>
    <button onclick="testLoad()">Test Load</button>
    <button onclick="testSave()">Test Save</button>
    <button onclick="clearStorage()">Clear Storage</button>
    
    <script>
        function updateStatus(msg) {
            document.getElementById('status').innerHTML += '<p>' + msg + '</p>';
        }
        
        function testLoad() {
            updateStatus('Testing localStorage load...');
            try {
                const stored = localStorage.getItem('bookTracker_books');
                if (stored) {
                    const books = JSON.parse(stored);
                    updateStatus(`‚úÖ Found ${books.length} books in localStorage`);
                    books.forEach((book, i) => {
                        updateStatus(`  Book ${i+1}: ${book.title} by ${book.author}`);
                    });
                } else {
                    updateStatus('‚ùå No books found in localStorage');
                }
            } catch (error) {
                updateStatus('‚ùå Error loading: ' + error.message);
            }
        }
        
        function testSave() {
            updateStatus('Testing localStorage save...');
            const testBooks = [
                {
                    id: 'test-1', 
                    title: 'Test Book',
                    author: 'Test Author',
                    dateAdded: new Date().toISOString()
                }
            ];
            
            try {
                localStorage.setItem('bookTracker_books', JSON.stringify(testBooks));
                updateStatus('‚úÖ Test book saved successfully');
            } catch (error) {
                updateStatus('‚ùå Error saving: ' + error.message);
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('bookTracker_books');
            updateStatus('üóëÔ∏è Storage cleared');
        }
        
        // Auto test on load
        testLoad();
    </script>
</body>
</html>
